{% set name = "flet" %}
{% set version = "0.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/flet-{{ version }}.tar.gz
  sha256: 5d65e47ab26c32ec35ea06cbab93a6db5441d8c098a870277788a7e1e261b737

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  entry_points:
    - flet = flet.cli.cli:main

requirements:
  host:
    - pdm-pep517
    - pip
    - python >=3.7
  run:
    - beartype >=0.9.1
    - oauthlib >=3.2.0
    - python >=3.7
    - repath >=0.9.0
    - requests >=2.28.1
    - typing_extensions
    - watchdog >=2.1.9
    - websocket-client >=1.2.1

test:
  source_files:
    - tests
  imports:
    - flet
  commands:
    - pip check
    - flet --help
    - pytest -vvv --capture=tee-sys tests
  requires:
    - pip
    - pytest >=6.1.2

about:
  home: https://github.com/flet-dev/flet
  dev_url: https://github.com/flet-dev/flet/tree/main/sdk/python
  doc_url: https://flet.dev/docs/
  summary: Flet for Python - easily build interactive multi-platform apps in Python
  license: Apache-2.0
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - thewchan
