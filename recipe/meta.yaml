{% set name = "flet" %}
{% set version = "0.22.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/flet-{{ version }}.tar.gz
  sha256: 168787259a4040d4cf8923f35c959f2d80cdb17325aeb1c32f5579c48335ed68

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  entry_points:
    - flet = flet.cli.cli:main

requirements:
  host:
    - pip
    - poetry-core
    - python
  run:
    - python >=3.8,<4.0
    - flet-runtime =={{ version }}
    - watchdog >=4.0.0,<5.0.0
    - packaging >=23.1,<24.0
    - qrcode >=7.4.2,<8.0.0
    - cookiecutter >=2.6.0,<3.0.0
    - fastapi >=0,<1
    - uvicorn-standard >=0,<1

test:
  imports:
    - flet
  commands:
    - pip check
    - flet --help
  requires:
    - pip

about:
  home: https://flet.dev
  dev_url: https://github.com/flet-dev/flet
  doc_url: https://flet.dev/docs/
  summary: Flet for Python - easily build interactive multi-platform apps in Python
  license: Apache-2.0
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - thewchan
